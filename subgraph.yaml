  - kind: ethereum/contract
    name: iETH Token
    network: mainnet
    source:
      address: "0x77f973fcaf871459aa58cd81881ce453759281bc"
      abi: iToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Token
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
